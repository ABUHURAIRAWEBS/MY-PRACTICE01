<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class12</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="outerborder">
        <div class="inerborder">
            <header class="Signup-header">
                <h1>Sign up</h1>
                <p >It just takes 30 seconds</p>
            </header>
            <main class="Signup-body">
                <form>
                <p>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname"  placeholder="Enter Your Name">
                </p>
                <p>
                    <label for="email"> Your Email:</label>
                    <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                </p>
                <p>
                    <label for="password"> Enter Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your password"> 
                </p>
                <p"><input type="submit" name="sumbit" id="sumbit" value="Create Account" class="submit">
                </p>
                </form>
            </main>
            <footer class="Sigup-footer">
                <p>Already have an account?</p><a href="#">Login</a>
            </footer>
        </div>
    </div>
</body>
</html>
